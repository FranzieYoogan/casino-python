<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
rel="stylesheet"
/>

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
></script>

</head>
<body>

    {% include 'header.htm' %}

    {% block styles %}

    <link rel="stylesheet" href="/static/css/index.css">
        
    {% endblock %}
    <section class="containerContent">



    <form method="POST" class="formStyle">
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <img class="cupheadImg" id="cupheadEmail" src="/static/img/cuphead.gif" alt="">
          <input type="email" id="email" name="email" required/>
          <label class="emailLabel" id="emailLabel" for="email">Email address</label>
        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <img class="cupheadImg" id="cupheadPassword" src="/static/img/cuphead.gif" alt="">
          <input type="password" id="password" name="password" required/>
          <label class="passwordLabel" id="passwordLabel" for="password">Password</label>
        </div>
      
      
      
        <!-- Submit button -->
        <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
        
      
            <div class="col">
              <!-- Simple link -->
              <a class="forgotStyle" href="#!">Forgot password?</a>
            </div>
          </div>
        

        <script>



            document.getElementById('email').addEventListener('input',function(e) {

                if(e.target.value != "") {

                    document.getElementById('emailLabel').style.bottom = '2.3em'
                    document.getElementById('emailLabel').style.transition = '1s'    
                    document.getElementById('emailLabel').style.color = 'white'   
                    document.getElementById('email').style.boxShadow = '0px 0px 4px 4px white'     
                    document.getElementById('email').style.color = 'white'     
                    document.getElementById('email').style.transition = '1s'   
                                        

                    document.getElementById('cupheadEmail').style.left = '10em'
                    document.getElementById('cupheadEmail').style.transition = '3s'
                    document.getElementById('cupheadEmail').style.visibility = 'visible'
                } else {

                    document.getElementById('emailLabel').style.bottom = '0.5em'
                    document.getElementById('emailLabel').style.transition = '1s'   
                    document.getElementById('emailLabel').style.color = 'gray'  
                    document.getElementById('cupheadEmail').style.left = '0em'
                   
                    if(document.getElementById('cupheadEmail').style.left = '0em') {


                document.getElementById('cupheadEmail').style.visibility = 'hidden'
                document.getElementById('cupheadEmail').style.transition = '0.5s'
                document.getElementById('email').style.boxShadow = '0px 0px 4px 4px transparent'  

}
                }

                
            })


            document.getElementById('password').addEventListener('input',function(event) {

if(event.target.value != "") {

    document.getElementById('passwordLabel').style.bottom = '2.3em'
document.getElementById('passwordLabel').style.transition = '1s'    
document.getElementById('passwordLabel').style.color = 'white'   
document.getElementById('cupheadPassword').style.left = '10em'
document.getElementById('cupheadPassword').style.transition = '3s'
document.getElementById('cupheadPassword').style.visibility = 'visible'
document.getElementById('password').style.boxShadow = '0px 0px 4px 4px white'     
document.getElementById('password').style.color = 'white'     
document.getElementById('password').style.transition = '1s'   

} else {

    document.getElementById('passwordLabel').style.bottom = '0.5em'
document.getElementById('passwordLabel').style.transition = '1s'   
document.getElementById('passwordLabel').style.color = 'gray'  
document.getElementById('cupheadPassword').style.left = '0em'
document.getElementById('password').style.transition = '1s'   


if(document.getElementById('cupheadPassword').style.left = '0em') {


    document.getElementById('cupheadPassword').style.visibility = 'hidden'
    document.getElementById('cupheadPassword').style.transition = '0.5s'

    document.getElementById('password').style.boxShadow = '-1px -1px 2px 2px transparent'     

}


}



})


        </script>

          {% if show == 1 %}

          <h1>DALE COMPA</h1>
            
          {% endif %}

          {% if show == 0 %}

          <h1>SHEEESH</h1>

          {% endif %}
      
      </form>

    </section>
</body>
</html>
