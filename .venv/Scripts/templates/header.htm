<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    {% block styles %}

        <link rel="stylesheet" href="static/css/header.css">
        
    {% endblock %}

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="navbarIcon" src="/static/img/kingDiceIcon.jpeg" alt=""></a>
          <button onclick="navbarEvent()"  class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="positioning collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="loginLink nav-link active" aria-current="page" href="/">Login</a>
              </li>

              {% if show == 1 %}
                
     
              <li class="nav-item">
                <a class="nav-link" href="#">Dice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cards</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

      <script>

            var click = 0
        function navbarEvent() {
            click++
            document.getElementById('navbarNav').style.display = 'flex'
            if(click == 1) {
                document.getElementById('navbarNav').style.visibility = 'visible'
                
                document.getElementById('navbarNav').style.transition = '1s'
                document.getElementById('navbarNav').style.display = 'flex'
    
            } else if(click == 2) {
                click = 0
                document.getElementById('navbarNav').style.visibility = 'hidden'
                document.getElementById('navbarNav').style.display = 'none'

             

            }
            

        }

      </script>
    
</body>
</html>
